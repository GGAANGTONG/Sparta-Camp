<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Single+Day&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    //기존 html css 세팅 값 초기화
    <link rel="stylesheet" href="ui.css" />
  </head>

  <body>
    <div>
      <header>
        <div class="mb-4 bg-body-tertiary" id="title">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" style="color: white">명작 영화 관람소</h1>
            <p class="col-md-8 fw-bold fs-4" style="color: white">
              전 세계에서 모인 최고 명작 영화들! 이 안에 보고 싶은게 반드시 있을 겁니다!
            </p>
            <div class="input-group mb-3" id="movieFinderHouse">
              <button class="btn btn-secondary" type="button" id="movieFinder1" style="font-weight: bold">
                영화 검색
              </button>
              <input
                type="text"
                class="form-control"
                placeholder="좋아하는 영화를 검색해 보세요!"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                id="wordFilter"
              />
            </div>
            <p>
              <button type="button" class="btn btn-secondary" id="movieChanger" style="font-weight: bold">
                인기 영화 관람
              </button>
            </p>
            <p>
              <button type="button" class="btn btn-secondary" id="goToFirstPage" style="font-weight: bold">
                처음 페이지로
              </button>
            </p>
          </div>
        </div>
      </header>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4" id="cards"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
